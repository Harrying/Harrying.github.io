<h4 id="AspectJ提供不同的通知类型"><a href="#AspectJ提供不同的通知类型" class="headerlink" title="AspectJ提供不同的通知类型"></a>AspectJ提供不同的通知类型</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.@Before 前置通知 ，相当于BeforeAdvice</span><br><span class="line">2.@AfterReturning 后置通知，相当于AfterReturningAdvice</span><br><span class="line">3.@Around环绕通知，相当于MethodInterceptor</span><br><span class="line">4.@AfterThrowing 异常抛出通知，相当于ThrowAdvice</span><br><span class="line">5.@After 最终final通知，不管是否异常，该通知都会执行</span><br></pre></td></tr></table></figure>
