<h4 id="案例："><a href="#案例：" class="headerlink" title="案例："></a>案例：</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">import com.hairui.sc.entity.Student;</span><br><span class="line">import org.springframework.context.ApplicationContext;</span><br><span class="line">import org.springframework.context.support.ClassPathXmlApplicationContext;</span><br><span class="line">import org.springframework.jdbc.core.JdbcTemplate;</span><br><span class="line">import org.springframework.jdbc.core.RowMapper;</span><br><span class="line"></span><br><span class="line">import java.sql.ResultSet;</span><br><span class="line">import java.sql.SQLException;</span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Date;</span><br><span class="line">import java.util.List;</span><br><span class="line">import java.util.Map;</span><br><span class="line"></span><br><span class="line">public class Test &#123;</span><br><span class="line"></span><br><span class="line">    private JdbcTemplate jdbcTemplate;</span><br><span class="line">    &#123;</span><br><span class="line">        ApplicationContext context = new ClassPathXmlApplicationContext(&quot;spring.xml&quot;);</span><br><span class="line">        jdbcTemplate = (JdbcTemplate)context.getBean(&quot;jdbcTemplate&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void testExecute()&#123;</span><br><span class="line">        jdbcTemplate.execute(&quot;create table user1(id int,name varchar(20))&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testUpdate()&#123;</span><br><span class="line">        String sql = &quot;insert into student(name,sex) values(?,?)&quot;;</span><br><span class="line">        jdbcTemplate.update(sql,new Object[]&#123;&quot;张飞&quot;,&quot;男&quot;&#125;);</span><br><span class="line">    &#125;</span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testUpdate2()&#123;</span><br><span class="line">        String sql = &quot;update student set sex=? where id=?&quot;;</span><br><span class="line">        jdbcTemplate.update(sql,&quot;女&quot;,1);</span><br><span class="line">    &#125;</span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testBatchUpdate()&#123;</span><br><span class="line">        String[] sqls=&#123;</span><br><span class="line">                &quot;insert into student(name,sex) values(&apos;关羽&apos;,&apos;女&apos;)&quot;,</span><br><span class="line">                &quot;insert into student(name,sex) values(&apos;刘备&apos;,&apos;男&apos;)&quot;,</span><br><span class="line">                &quot;update student set sex=&apos;女&apos; where id=3&quot;</span><br><span class="line">        &#125;;</span><br><span class="line">        jdbcTemplate.batchUpdate(sqls);</span><br><span class="line">    &#125;</span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testBatchUpdate2()&#123;</span><br><span class="line">        /*</span><br><span class="line">        执行同构sql</span><br><span class="line">        */</span><br><span class="line">        String sql = &quot;insert into selection(student,course) values(?,?)&quot;;</span><br><span class="line">        List&lt;Object[]&gt; list = new ArrayList&lt;Object[]&gt;();</span><br><span class="line">        list.add(new Object[]&#123;1,1001&#125;);</span><br><span class="line">        list.add(new Object[]&#123;1,1003&#125;);</span><br><span class="line">        jdbcTemplate.batchUpdate(sql,list);</span><br><span class="line">    &#125;</span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testQuerySimple1()&#123;</span><br><span class="line">        String sql = &quot;select count(*) from student&quot;;</span><br><span class="line">        int count = jdbcTemplate.queryForObject(sql,Integer.class);</span><br><span class="line">        System.out.println(count);</span><br><span class="line">    &#125;</span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testQuerySimple2()&#123;</span><br><span class="line">        /*</span><br><span class="line">        * 查询多个字段会报错*/</span><br><span class="line">        String sql = &quot;select name from student where sex=?&quot;;</span><br><span class="line">        List&lt;String&gt; names = jdbcTemplate.queryForList(sql,String.class,&quot;女&quot;);</span><br><span class="line">        System.out.println(names);</span><br><span class="line">    &#125;</span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testQueryMap1()&#123;</span><br><span class="line">        String sql = &quot;select * from student where id = ?&quot;;</span><br><span class="line">        Map&lt;String,Object&gt; stu = jdbcTemplate.queryForMap(sql,1);</span><br><span class="line">        System.out.println(stu);</span><br><span class="line">    &#125;</span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testQueryMap2()&#123;</span><br><span class="line">        String sql = &quot;select * from student&quot;;</span><br><span class="line">        List&lt;Map&lt;String,Object&gt;&gt; stus = jdbcTemplate.queryForList(sql);</span><br><span class="line">        System.out.println(stus);</span><br><span class="line">    &#125;</span><br><span class="line">@org.junit.Test</span><br><span class="line">    public void testQueryEntity1()&#123;</span><br><span class="line">        String sql = &quot;select * from student where id = ?&quot;;</span><br><span class="line">        Student stu = jdbcTemplate.queryForObject(sql, new StudentRowMapper(), 1);</span><br><span class="line">        System.out.println(stu);</span><br><span class="line">    &#125;</span><br><span class="line">    @org.junit.Test</span><br><span class="line">    public void testQueryEntity2()&#123;</span><br><span class="line">        String sql = &quot;select * from student&quot;;</span><br><span class="line">        List&lt;Student&gt; stus = jdbcTemplate.query(sql,new StudentRowMapper());</span><br><span class="line">        System.out.println(stus);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private class StudentRowMapper implements RowMapper&lt;Student&gt;&#123;</span><br><span class="line">        public Student mapRow(ResultSet resultSet, int i) throws SQLException &#123;</span><br><span class="line">            Student stu = new Student();</span><br><span class="line">            stu.setId(resultSet.getInt(&quot;id&quot;));</span><br><span class="line">            stu.setName(resultSet.getString(&quot;name&quot;));</span><br><span class="line">            stu.setSex(resultSet.getString(&quot;sex&quot;));</span><br><span class="line">            stu.setBorn(resultSet.getDate(&quot;born&quot;));</span><br><span class="line">            return stu;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
